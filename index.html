<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>REgistration Form</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<script src="https://kit.fontawesome.com/17361366c7.js" crossorigin="anonymous"></script>
	<!-- CSS only -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body class="main">
	<section>
	<section class="form" id="form">
		<section class="head"><h3 style="font-family: italic;"><b>Registration form</b></h3></section>
		<form class="form1" id="form1" action="index.html">

			<div class="form-contro" >
			<label for="Firstname">FirstName</label>
			<input type="text" name="Firstname" id="firstname"placeholder="FIrstname">
			<i class="fa-solid fa-circle-check" class="win"></i>
			<i class="fa-solid fa-circle-exclamation" class="loss"></i>
			<small>Invalid FirstName</small>
		</div>
		<div class="form-contro" >
				<label for="LastName">LastName</label>
				<input type="text" name="LastName" id="lastname" placeholder="LastName">
				<i class="fa-solid fa-circle-check"></i>
				<i class="fa-solid fa-circle-exclamation"></i>
				<small>Invalid lastName</small>
			</div>
            <div class="form-contro">
            	<label>Ph-Number
            	</label>
            	<input type="Ph-Number" id="phno" name="Ph-Number" >
            	<i class="fa-solid fa-circle-check"></i>
            	<i class="fa-solid fa-circle-exclamation"></i>
            	<small>Invalid ph-No</small>
            </div>

			<div class="form-contro">
				<label>Email</label>
				<input type="Email" id="email" name="email" placeholder="Example@gmail.com">
				<i class="fa-solid fa-circle-check"></i>
				<i class="fa-solid fa-circle-exclamation"></i>
			     <small>Invalid Email</small>
			</div>
			<div class="form-contro">
				<label>DOB</label>
				<input type="date" name="dob" id="dob">

               
               <small>Invalid DOB</small>
			</div>
			<div class="form-contro">
				<label>password</label>
				<input type="password" id="password"  name="password">
				<i class="fa-solid fa-circle-check"></i>
				<i class="fa-solid fa-circle-exclamation"></i>
				<small>Invalid invalid password</small>
			</div>
				<div class="form-contro">
					
					<label>Re-enterPassword</label>
				<input type="password" id="password1" name="password">

				<i class="fa-solid fa-circle-check"></i>
				<i class="fa-solid fa-circle-exclamation"></i>
				<small class="last">Mis-match password</small>
			</div>
			<div class="form-contro">
				<button class="btn btn-primary" id="submit" type="submit">submit</button>
			</div>
			
		</form>
		
	</section>
<footer style="text-align: center;" class="mt-5 mb-3 text-muted">&copy; vetri-Reserved Copyright</footer>
    </section>
<script src="index.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
